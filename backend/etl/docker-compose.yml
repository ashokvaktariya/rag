version: '3.8'

services:
  postgres:
    image: pgvector/pgvector:pg15
    container_name: consultant_postgres
    environment:
      POSTGRES_DB: consultant_db
      POSTGRES_USER: consultant_user
      POSTGRES_PASSWORD: consultant_password
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --lc-collate=C --lc-ctype=C"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
      - ./init-extensions.sql:/docker-entrypoint-initdb.d/init-extensions.sql
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U consultant_user -d consultant_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - consultant_network

  # Optional: pgAdmin for database management
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: consultant_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@consultant.com
      PGADMIN_DEFAULT_PASSWORD: admin123
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "8080:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - consultant_network

volumes:
  postgres_data:
    driver: local
  pgadmin_data:
    driver: local

networks:
  consultant_network:
    driver: bridge
